<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Введите число и множитель</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Введите число и множитель</h1>
<form action="/multiply" method="post">
    <label for="number">Число:</label>
    <input type="text" id="number" name="number" required>

    <label for="multiplier">Множитель:</label>
    <input type="text" id="multiplier" name="multiplier" required>

    <button type="submit">Умножить</button>
</form>
</body>
</html>
